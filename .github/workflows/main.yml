name: Decompile APK from URL and Commit
# Workflow ini hanya berjalan saat dipicu secara manual

on:
  workflow_dispatch:
    inputs:
      apk_url:
        description: 'URL ke file APK yang akan didekompilasi (Contoh: https://github.com/telokuh/klik/releases/download/1/app.apk)'
        required: true
        default: 'https://github.com/telokuh/klik/releases/download/1/app.apk' # URL default Anda
      apk_filename:
        description: 'Nama file lokal untuk APK yang diunduh'
        required: true
        default: 'downloaded_app.apk'

jobs:
  decompile_and_commit:
    runs-on: ubuntu-latest
    
    # Memberikan izin tulis (write) untuk melakukan push
    permissions:
      contents: write 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download APK from URL
        # Langkah baru untuk mengunduh APK menggunakan wget
        id: download
        run: |
          APK_URL=${{ github.event.inputs.apk_url }}
          APK_FILENAME=${{ github.event.inputs.apk_filename }}
          
          echo "Mengunduh APK dari: $APK_URL"
          # Menggunakan -O (output file) untuk menyimpan dengan nama yang ditentukan
          wget -O "$APK_FILENAME" "$APK_URL"
          
          # Cek apakah unduhan berhasil
          if [ $? -ne 0 ]; then
            echo "Error: Gagal mengunduh file APK dari URL yang diberikan."
            exit 1
          fi
          
          # Menyimpan nama file lokal sebagai output untuk langkah selanjutnya
          echo "APK_FILE=$APK_FILENAME" >> $GITHUB_OUTPUT
          
      - name: Set up Java
        # Jadx membutuhkan Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install JADX and Set Permissions
        # Mengunduh, mengekstrak, dan mengatur izin Jadx
        run: |
          JADX_VERSION="1.4.7"
          JADX_ZIP="jadx-$JADX_VERSION.zip"
          JADX_URL="https://github.com/skylot/jadx/releases/download/v$JADX_VERSION/$JADX_ZIP"
          
          wget $JADX_URL -O $JADX_ZIP
          # Mengatasi masalah unzip interaktif
          unzip -o $JADX_ZIP
          
          # Mengatasi masalah 'No such file or directory' (exit code 127/1) dengan jalur yang benar
          JADX_BIN_PATH="./bin/jadx"
          chmod +x $JADX_BIN_PATH
          
          echo "Jadx berhasil disiapkan."

      - name: Run Decompilation with JADX
        run: |
          # Mengambil nama file APK dari langkah Download
          APK_FILE=${{ steps.download.outputs.APK_FILE }} 
          OUTPUT_DIR="app/decompiled_source" 
          JADX_BIN_PATH="./bin/jadx"
          
          rm -rf $OUTPUT_DIR
          mkdir -p $OUTPUT_DIR
          
          echo "Memulai dekompilasi $APK_FILE ke $OUTPUT_DIR..."
          
          $JADX_BIN_PATH -d "$OUTPUT_DIR" --show-bad-code "$APK_FILE"
          
          if [ $? -eq 0 ]; then
            echo "Dekomilasi berhasil!"
          else
            echo "Dekomilasi gagal."
            exit 1
          fi

      - name: Commit and Push Decompiled Files
        # Menggunakan action untuk mengotomatisasi commit dan push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: 'app/**' 
          commit_message: 'Automated: Decompiled APK source code updated from URL'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
