name: Decompile APK and Commit to Repo
# Nama workflow yang diperbarui

on:
  workflow_dispatch:
    # Hanya menjalankan secara manual untuk menghindari loop trigger dan mengontrol file APK
    inputs:
      apk_path:
        description: 'Jalur ke file APK yang akan didekompilasi (Contoh: build/app.apk)'
        required: true
        default: 'b-debug.apk' # Ganti default jika perlu

jobs:
  decompile_and_commit:
    runs-on: ubuntu-latest
    
    # Berikan izin tulis (write) pada token GITHUB_TOKEN agar bisa melakukan push
    permissions:
      contents: write 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        # Penting: Menggunakan token penuh untuk otentikasi agar bisa push kembali
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set APK Path Variable
        id: apk_path
        run: |
          APK_FILE=${{ github.event.inputs.apk_path || 'app.apk' }} # Mengambil dari input manual
          echo "APK_FILE=$APK_FILE" >> $GITHUB_OUTPUT
          
      - name: Check if APK file exists
        run: |
          if [ ! -f ${{ steps.apk_path.outputs.APK_FILE }} ]; then
            echo "Error: File APK tidak ditemukan di ${{ steps.apk_path.outputs.APK_FILE }}. Pastikan Anda memberikan path yang benar saat memicu workflow secara manual."
            exit 1
          fi

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install JADX
        # Mengunduh dan menyiapkan Jadx biner
        run: |
          JADX_VERSION="1.4.7" 
          JADX_ZIP="jadx-$JADX_VERSION.zip"
          JADX_URL="https://github.com/skylot/jadx/releases/download/v$JADX_VERSION/$JADX_ZIP"
          
          echo "Mengunduh Jadx versi $JADX_VERSION..."
          wget $JADX_URL -O $JADX_ZIP
          
          echo "Mengekstrak Jadx..."
          # Revisi: Tambahkan opsi -o (overwrite) agar non-interaktif
          unzip -o $JADX_ZIP
          
          echo "Jadx berhasil diinstal."

      - name: Run Decompilation with JADX
        run: |
          JADX_VERSION="1.4.7"
          APK_FILE=${{ steps.apk_path.outputs.APK_FILE }}
          # Output folder di dalam root repo
          OUTPUT_DIR="app/decompiled_source" 
          JADX_BIN_PATH="./jadx-$JADX_VERSION/bin/jadx"
          
          # Hapus folder lama jika ada (agar bersih)
          rm -rf $OUTPUT_DIR
          mkdir -p $OUTPUT_DIR
          
          echo "Memulai dekompilasi $APK_FILE ke $OUTPUT_DIR..."
          
          # Perintah decompile: jadx -d <output_dir> <input.apk>
          $JADX_BIN_PATH -d "$OUTPUT_DIR" --show-bad-code "$APK_FILE"
          
          if [ $? -eq 0 ]; then
            echo "Dekomilasi berhasil!"
          else
            echo "Dekomilasi gagal."
            exit 1
          fi

      - name: Commit and Push Decompiled Files
        # Menggunakan action untuk mengotomatisasi commit dan push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # Hanya commit file yang ada di dalam folder 'app/'
          file_pattern: 'app/**' 
          # Pesan commit
          commit_message: 'Automated: Decompiled APK source code updated in app/decompiled_source'
          # Menggunakan token GITHUB_TOKEN bawaan
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
